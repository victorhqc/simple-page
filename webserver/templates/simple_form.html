<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Form!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    >
    <style media="screen">
      #secured-stuff {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello {{ world }}!</h1>
      <img src={{gif}} />
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            value="foo@bar.com"
          >
          <small
            id="emailHelp"
            class="form-text text-muted"
          >
            We'll never share your email with anyone else.
        </small>
        </div>
        <div class="form-group">
          <label for="exampleTextarea">Text Area</label>
          <textarea name="exampleTextarea" rows="8" cols="30"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleSelect">Select</label>
          <select name="exampleSelect">
            <option value="DE">Germany ðŸ‡©ðŸ‡ª</option>
            <option value="MX">Mexico ðŸ‡²ðŸ‡½</option>
            <option value="PL">Poland ðŸ‡µðŸ‡±</option>
            <option value="IT">Italy ðŸ‡®ðŸ‡¹</option>
            <option value="IN">India ðŸ‡®ðŸ‡³</option>
            <option value="US" selected>USA ðŸ‡ºðŸ‡¸</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <iframe id="secured-stuff" src="{{ iframe_address }}"></iframe>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
          <label class="form-check-label" for="defaultCheck1">
            Default checkbox
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox" value=""
            id="defaultCheck2" disabled
          >
          <label class="form-check-label" for="defaultCheck2">
            Disabled checkbox
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked
          >
          <label class="form-check-label" for="exampleRadios1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Second default radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
          <label class="form-check-label" for="exampleRadios3">
            Disabled radio
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
