<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iframe</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <div class="form-group">
      <label for="secureWhatever">Secure Whatever</label>
      <input
        type="text"
        class="form-control"
        id="secureWhatever"
        aria-describedby="secureHelp"
        placeholder="Secure Input"
        value="foo@bar.com"
      >
      <small
        id="secureHelp"
        class="form-text text-muted"
      >
        Secured input behind iframe, try yo label me!
      </small>
    </div>
    <div class="form-group">
      <label for="anotherSecured">Another secured</label>
      <input
        type="text"
        class="form-control"
        id="anotherSecured"
        aria-describedby="anotherHelp"
        placeholder="Secure Input"
        value="foo@bar.com"
      >
      <small
        id="anotherHelp"
        class="form-text text-muted"
      >
        Just another input to make it clear.
      </small>
    </div>
  </body>
</html>
